<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation & Theme Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .hidden {
      display: none;
    }

    .nav-link {
      cursor: pointer;
      padding: 10px;
      margin: 5px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
    }

    #colorTheme {
      margin: 20px 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div>
    <select id="colorTheme">
      <option value="black">Black Theme</option>
      <option value="white">White Theme</option>
      <option value="blue">Blue Theme</option>
      <option value="green">Green Theme</option>
    </select>
  </div>

  <nav>
    <button class="nav-link" data-target="home">Home</button>
    <button class="nav-link" data-target="about">About</button>
    <button class="nav-link" data-target="contact">Contact</button>
  </nav>

  <section id="home" class="section">
    <h1>Home Section</h1>
    <p>This is the home section.</p>
  </section>

  <section id="about" class="section hidden">
    <h1>About Section</h1>
    <p>This is the about section.</p>
  </section>

  <section id="contact" class="section hidden">
    <h1>Contact Section</h1>
    <p>This is the contact section.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
